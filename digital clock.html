    <style> 
        body{
            background-repeat: no-repeat;background-size: 100%;background-attachment: fixed;
        }
       #outdiv{
        
        width: 510px;height: 400px;
            position: relative;top: 100px;border-radius: 10px;
         
       }
       #title{
        color: red;height: 45px;position: inherit;top: -10px; border-radius: 15px;width: 460px;background-color: rgb(0, 0, 0);
        word-spacing:10px;letter-spacing: 3px;font-family: 'Courier New', Courier, monospace;
       }

        #maindiv{
            width: 500px;height: 300px;
            border: 5px solid black;
            position: inherit;bottom: 20px;background-color:white;
            border-radius: 50px;box-shadow: 10px 15px 10px black;background-repeat: no-repeat;background-size:500px 300px;
        }
        #weekdiv{
            width: 450px;height:90px;
            border: 2px solid black;position: inherit;top: 20px;
            border-radius: 10px;box-shadow: -5px -2px 5px black;box-shadow: 1px 5px 10px rgba(31, 30, 30, 0.085);background-color: rgba(0, 0, 0, 0.573);
        }
        #week{
            text-align: center;text-shadow:3px 2px 4px black;font-weight: 800;
        }
        #timediv{
            border-radius: 10px;background-color: rgba(53, 106, 10, 0.605);
            width: 250px;height: 80px; border: 2px solid black;position: inherit;top: 80px;right:70px;box-shadow: 1px 5px 10px black;
            background-repeat: no-repeat;background-size: 250px  80px;

        }
        #time{
            position: inherit;top:25px;
            text-align: center;font-size: 30px;display: inline;
        }
        #caldiv{
            border-radius: 10px;background-color:rgba(255, 231, 231, 0.385);
            width:100px; height:110px; border: 2px solid black;position: inherit;left: 150px;box-shadow: 1px 5px 10px black;top: -20px;
        }
       
        #format{
            display: inline;
            
        }
        #date{
            position: inherit;bottom: 30px;font-size: 23px;font-weight: 800;
        }
        #mon{
            top: 10px;position: relative;
        }
        #month{
            height: 55px;position: relative; bottom: 22px;
            background-color: rgba(194, 219, 49, 0.621);background-size: 100% 55px;border-radius: 10px 10px 0px 0px;
        }
        
    </style>
</head>
<body onload="clock()" id="body">
<center>
    <div id="outdiv">
        <h1 id="title"><marquee behavior="alternate">Digital Clock</marquee></h1>
    <div id="maindiv" >
    <div id="weekdiv">
        <h1 id="week"></h1>

    </div>

    <div id="timediv">
        
        <h2 id="time"></h2>
        <h3 id="format"></h3>
        </div>
            
    <div id="caldiv">
        <div id="month">
        <h1 id="mon"></h1></div>
        <h3 id="date"></h3>

    </div>
</div>

</center>
<script>
    function clock(){
   
        var day=new Date()
        var mon=day.getMonth()
        var daay=day.getDay()
        var hh=day.getHours()
        var min=day.getMinutes()
        var sec=day.getSeconds()
        var date=day.getDate()
        if(date<10){
            date='0'+date
        }
        document.getElementById('date').innerHTML=date 
        document.getElementById('mon').innerHTML=mon
            
        var session='AM';
        if(hh==0)
        {
            hh=12
        }
        else if(hh>12)
        {
            hh=hh-12
            session='PM'
            
        }
        if(hh<10 )
        {
            hh='0'+hh;
        }
        if(min<10){
            min='0'+min;
        }
        if(sec<10)
        {
            sec='0'+sec;
        }
        document.getElementById('maindiv').style.backgroundImage='url(../images/pxfuel.jpg)'  

    switch(daay){
            case 0:document.getElementById('week').innerHTML='SUNDAY'
            document.getElementById('week').style.color='orange'   
            
            document.getElementById('body').style.backgroundImage='url(../images/bruno-aguirre-YRfaG3JVwkU-unsplash.jpg)'  

            break
            case 1:document.getElementById('week').innerHTML='MONDAY'
            document.getElementById('week').style.color='green';
            document.getElementById('body').style.backgroundImage='url(../images/fantasy-2049567.jpg)'
            break;
              case 2:document.getElementById('week').innerHTML='TUESDAY'
              document.getElementById('week').style.color='royalblue';
            document.getElementById('body').style.backgroundImage='url(../golden-hour-pathway-during-fall-3ct53rw1r94b6s38.jpg)'

            break
              case 3:document.getElementById('week').innerHTML='WEDSDAY'
              document.getElementById('week').style.color='yellowgreen';
            document.getElementById('body').style.backgroundImage='url(../images/wallpaperflare.com_wallpaper.jpg)'

            break
              case 4:document.getElementById('week').innerHTML='THUERSDAY'
              document.getElementById('week').style.color='orangered';
            document.getElementById('body').style.backgroundImage='url(../4k-autumn.jpg)'

            break
              case 5:document.getElementById('week').innerHTML='FRIDAY'
              document.getElementById('week').style.color='hotpink';
            document.getElementById('body').style.backgroundImage='url(../Avengers/avengers.jpg)'

            break
              case 6:document.getElementById('week').innerHTML='SATARDAY'
              document.getElementById('week').style.color='violet';
            document.getElementById('body').style.backgroundImage='url(../images/pexels-maxime-francis-2246476.jpg)'

            break
        }
        switch(mon){
            case 0:document.getElementById('mon').innerHTML='JAN'
            break;
            case 1:document.getElementById('mon').innerHTML='FEB'
            break;
            case 2:document.getElementById('mon').innerHTML='MAR'
            break;
            case 3:document.getElementById('mon').innerHTML='APR'
            break;
            case 4:document.getElementById('mon').innerHTML='MAY'
            break;
            case 5:document.getElementById('mon').innerHTML='JUN'
            break;
            case 6:document.getElementById('mon').innerHTML='JULY'
            break;
            case 7:document.getElementById('mon').innerHTML='AUG'
            break;
            case 8:document.getElementById('mon').innerHTML='SEP'
            break;
            case 9:document.getElementById('mon').innerHTML='OCT'
            break;
            case 10:document.getElementById('mon').innerHTML='NOV'
            break;
            case 11:document.getElementById('mon').innerHTML='DEC'
            break;
           
        }
        
        
      
        document.getElementById('time').innerHTML=hh +' : '+ min +' : '+ sec;
        document.getElementById('format').innerHTML=session;
        document.getElementById('format').style.color='white'
        setTimeout('clock()',1000)

    }
    clock()
</script>
